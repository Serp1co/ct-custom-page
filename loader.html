                    <script type="text/javascript">
                      //const resource_target = "http://localhost/static";
                      const resource_target = "https://raw.githubusercontent.com/Serp1co/ct-custom-page/develop";
                    
                      const minigame_stylesheet_url = "/components/sections/section.css";
                      const minigame_script_url = "/components/sections/section.js";
                      const minigame_html_url = "/components/sections/section.html";
                      const audioplayer_stylesheet_url = "/components/audioplayer/audioplayer.css";
                      const audioplayer_script_url = "/components/audioplayer/audioplayer.js";
                      const audioplayer_html_url = "/components/audioplayer/audioplayer.html";
                      const crt_stylesheet_url = "/components/crt/crt.css";
                      const crt_html_url = "/components/crt/crt.html";
                      const aftermath_stylesheet_url = "/components/crt/crt.css";
                      const aftermath_html_url = "/components/crt/crt.html";

                      const process_response = function (response) {
                        if (response.ok) return response.text();
                        else
                          throw {
                            status_code: response.status,
                            status_description: response.statusText,
                          };
                      };
                    
                      async function fetch_resource(url, type, tag) {
                        await fetch(resource_target + url, {
                          method: "GET", // *GET, POST, PUT, DELETE, etc.
                          mode: "cors", // no-cors, *cors, same-origin
                          cache: "no-cache", // *default, no-cache, reload, force-cache, only-if-cached
                        })
                          .then((response) => process_response(response))
                          .then((data) => {
                            let html = document.createElement(type);
                            html.innerHTML = data;
                            document.querySelector(tag).appendChild(html);
                          })
                          .catch((exception) => console.error(JSON.parse(exception)));
                      }
                    
                      async function setup_styles() {
                        await fetch_resource(minigame_stylesheet_url, "style", "custom-styles");
                        await fetch_resource(audioplayer_stylesheet_url, "style", "custom-styles");
                        await fetch_resource(crt_stylesheet_url, "style", "custom-styles");
                      }
                    
                      async function setup_scripts() {
                        await fetch_resource(minigame_script_url, "script", "custom-scripts");
                        await fetch_resource(audioplayer_script_url, "script", "custom-scripts");
                      }
                    
                      async function setup_dom() {
                        await fetch_resource(minigame_html_url, "div", "custom-section");
                        await fetch_resource(audioplayer_html_url, "div", "custom-section");
                        await fetch_resource(crt_html_url, "div", "custom-section");
                      }
                    
                      window.onload = async function () {
                        await setup_styles()
                          .then(() => setup_dom())
                          .then(() => setup_scripts())
                          .finally(() => {
                            document.querySelector("#load-await").remove();
                            document.dispatchEvent(new Event("build-complete"));
                          });
                      };
                    </script>
