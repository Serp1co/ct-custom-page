<script type="text/javascript">
    window.onload = async function () {
        await fetch("https://raw.githubusercontent.com/Serp1co/ct-custom-page/main/target/section.min.css")
            .then(response => { return response.text() })
            .then(data => {
                let style = document.createElement("style");
                style.innerHTML = data;
                document.querySelector("custom-styles").appendChild(style);
            })
            .then(() => {
                fetch("https://raw.githubusercontent.com/Serp1co/ct-custom-page/main/target/section.min.js")
                    .then(response => { return response.text() })
                    .then(data => {
                        let script = document.createElement("script");
                        script.innerHTML = data;
                        document.querySelector("custom-section").appendChild(script);
                    })
                    .then(() => {
                        fetch("https://raw.githubusercontent.com/Serp1co/ct-custom-page/main/target/section.min.html")
                            .then(response => { return response.text() })
                            .then(data => { document.querySelector("custom-scripts").innerHTML = data })
                            .catch(exception => console.log("couldn't fetch data. " + exception))
                    })
                    .catch(exception => console.log("couldn't fetch js data. " + exception))
            })
            .catch(exception => console.log("couldn't fetch css data. " + exception))
            ;
    }
</script>
<custom-styles>
</custom-styles>
<custom-section>
</custom-section>
<custom-scripts>
</custom-scripts>
