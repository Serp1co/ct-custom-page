<style>
  .main_body {
    background: black;
  }

  .titolo_box_scheda,
  .title {
    background: black !important;
    border: none !important;
    border-top: 1px solid white !important;
    border-bottom: 0px solid white !important;
    border-radius: 10px 10px 10px 10px !important;
  }

  .body_box {

  .ritratto_avatar_immagine {

  }

  .profilo,
  .ritratto,

  .secondo_box,
  .terzo_box {
    border: none !important;
  }

  ::-webkit-scrollbar {
    background: black !important;
  }
</style>
<script type="text/javascript">
  const shared_script_url =
    "https://raw.githubusercontent.com/Serp1co/ct-custom-page/main/sections/shared/shared.js";
  const minigame_stylesheet_url =
    "https://raw.githubusercontent.com/Serp1co/ct-custom-page/main/sections/minigame/section.css";
  const minigame_script_url =
    "https://raw.githubusercontent.com/Serp1co/ct-custom-page/main/sections/minigame/section.js";
  const minigame_html_url =
    "https://raw.githubusercontent.com/Serp1co/ct-custom-page/main/sections/minigame/section.html";
    const audioplayer_js_url =
    "https://raw.githubusercontent.com/Serp1co/ct-custom-page/main/sections/audioplayer/audioplayer.js";

  let loader_interval = setInterval(
    () => (document.querySelector("load-await").innerHTML += " . "),
    100
  );

  window.onload = async function () {
    await setup().then(() => {
      clearInterval(loader_interval);
      document.querySelector("load-await").remove();
    });
  };

  const process_response = function (response) {
    if (response.ok) return response.text();
    else
      throw {
        status_code: response.status,
        status_description: response.statusText,
      };
  };

  async function setup() {
    await fetch(shared_script_url)
      .then((response) => process_response(response))
      .then((data) => {
        let script = document.createElement("script");
        script.innerHTML = data;
        document.querySelector("custom-scripts").appendChild(script);
      })
      .catch((exception) =>
        console.log("couldn't fetch section css data. " + JSON.stringify(exception))
      );
    await fetch(minigame_stylesheet_url)
      .then((response) => process_response(response))
      .then((data) => {
        let style = document.createElement("style");
        style.innerHTML = data;
        document.querySelector("custom-styles").appendChild(style);
      })
      .catch((exception) =>
        console.log("couldn't fetch section css data. " + JSON.stringify(exception))
      );
    await fetch(minigame_script_url)
      .then((response) => process_response(response))
      .then((data) => {
        let script = document.createElement("script");
        script.innerHTML = data;
        document.querySelector("custom-scripts").appendChild(script);
      })
      .catch((exception) =>
        console.log("couldn't fetch section js data. " + JSON.stringify(exception))
      );
    await fetch(minigame_html_url)
      .then((response) => process_response(response))
      .then((data) => {
        document.querySelector("custom-section").innerHTML += data;
      })
      .catch((exception) =>
        console.log("couldn't fetch section html data. " + JSON.stringify(exception))
      );
    await fetch(audioplayer_js_url)
    .then((response) => process_response(response))
      .then((data) => {
        let script = document.createElement("script");
        script.innerHTML = data;
        document.querySelector("custom-scripts").appendChild(script);
      })
      .catch((exception) =>
        console.log("couldn't fetch audioplayer js data. " + JSON.stringify(exception))
      );
  }
</script>
