<div class="container monitor" id="monitor">
  <div class="overlay" id="overlay"></div>
  <div id="login_section" class="visible">

    <div class="row login">
      <div class="col control block-cube block-input">
        <input
          name="username"
          placeholder="Username"
          type="text"
          value="root"
          readonly=""

        <div class="bg-top">

        </div>
        <div class="bg-right">

        </div>

    </div>
    <div class="row login">
      <div class="col control block-cube block-input">
        <input
          name="password"
          placeholder="Password"

        <div class="bg-top">
          <div class="bg-inner"></div>
        </div>
        <div class="bg-right">
          <div class="bg-inner"></div>

        <div class="bg">

        </div>
      </div>
    </div>

        class="btn control block-cube block-cube-hover"
        type="button"
        id="login_button"

        <div class="bg-top">
          <div class="bg-inner"></div>
        </div>
        <div class="bg-right">
          <div class="bg-inner"></div>
        </div>
        <div class="bg">

        </div>

    </div>

</div>
